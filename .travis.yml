language: go

go:
  - 1.8
  - 1.9

env:
  - SKYCOIN_ADDR=http://172.17.0.2:6420

services:
  - docker

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
  - nvm install 8.9

install:
  - go get -t ./...
  - make install-linters
  - npm install webpack
  - npm install

script:
  - make check
  - make build-ng
  - make check-ui

notifications:
  email:
    - travis@skycoin.net
  # https://github.com/kvld/travisci-telegram TravisCI Telegram Bot integration
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
