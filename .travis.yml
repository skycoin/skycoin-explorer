language: go
dist: xenial

go:
  - "1.11.x"

env:
  - SKYCOIN_ADDR=http://172.17.0.2:6420

services:
  - docker

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable

before_install:
  - nvm install 10.16

install:
  - go get -t ./...
  - make install-linters
  - npm install

script:
  - make check
  - make lint-ts
  - make build-ng
  - make check-ui

notifications:
  # https://github.com/kvld/travisci-telegram TravisCI Telegram Bot integration
  webhooks: https://fathomless-fjord-24024.herokuapp.com/notify
