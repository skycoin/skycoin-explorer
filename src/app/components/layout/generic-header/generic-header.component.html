<header>
  <div class="wrapper">
    <div class="nav-wrapper">
      <!-- Logo area -->
      <a [href]="config.genericHeaderUrl" class="logo">
        <img src="/assets/img/logo.png" alt="Skycoin">
      </a>
      <!-- Website link area -->
      <div class="link-box">
        <a [href]="config.genericHeaderUrl">
          <span>&#xf35d;</span> {{ 'genericHeader.websiteLink' | translate }}
        </a>
      </div>
    </div>
  </div>
</header>
